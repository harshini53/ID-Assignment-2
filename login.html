<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Elluru Sree Harshini and Lee Jia Ying Jess">
    <meta name="description" content="Login">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">

    <title>Login</title>
    <link rel="icon" href="images/icon.png">
    
    <!--External Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>


  <body>
    <div class="main">

      <!--Headings-->
      <p class="sign text-center">LOGIN</p>
      <p class="text-white-50 mb-5 text-center">Please enter your login and password!</p>

      <!--User inputs to login-->
      <form class="form1">
        <input class="un text-white-50" type="text" placeholder="Username" id="login-username" required>
        <input class="pass text-center" type="password" placeholder="Password" id="login-password" required>
        <a class="submit text-center" id="loginSubmitButton" >Log In</a>

        <!--Go to create account if they do not have an account-->
        <p class="signup text-center">Don't have an account? <a href="signup.html">Sign Up</p>
      </form>
      
        <!--Error messages--> 
        <p id="#errMsgLogin"></p> <!--NOT WORKING! + NEED LOTTIE PLAYER-->
    </div>
      
    <!--Java Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="account.js"></script>

  </body>
</html>
