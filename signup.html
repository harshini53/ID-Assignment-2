  <div class="main">
    <p class="sign text-center" >Create Account</p>
    <p class="text-white-50 mb-7 text-center">Please enter your Username, Email and  Password!</p>
    <form class="form1">
      <input class="un text-center " type="text" placeholder="Username" id="register-username" required>
      <input class="email text-center" type="email" placeholder="Email" id="register-email" required>
      <input class="pass text-center" type="password" placeholder="Password" id="register-password" required>
      <a class="submit text-center" id="registerSubmitButton">Create</a>
      <p class="signup text-center">Already have an account?<a href="login.html">Log In </p>    
    </div>
</body>
