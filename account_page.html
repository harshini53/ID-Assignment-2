    <br><h2 style="text-align:center">Account</h2>
    <div class="container3 ">
    
        <div class="row">
            <!--A sub side container which holds the video-->
            <div class="side"><br>
                <img src="images/avatar.png" alt="Avatar" style="width: 200px">
            </div>

            <!--A sub main container-->
            <div class="main">
              <section>
                <h3>Username: <span id="account-username"></span></h3> <!-- signup-username -->
              </section>

              <section>
                <h3>Email: <span id="account-email"></span></h3> <!-- signup-email -->
              </section>

              <section>
                <h3>Password: <span id="account-password"></span></h3> <!-- signup-password -->
              </section>

              <section>
                <h3>Level: <span id="account-level"></span></h3>
              </section>

              <section>
                <h3>Score: <span id="account-score"></span></h3>
              </section>

                <h3>Rank: <span id="account-rank"></span></h3>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      
    <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login" id="login-text">
          Login
          <span class="underline"></span>
        </button>
        <a class="nav-link" href="account_page.html" id="name-text" style="display: none"></a> <!--Delete later-->
        
        <form class="form form-login" id="login-page">
          <fieldset>
            <div class="input-block">
              <label for="login-username">Username</label>
              <input id="login-username" type="text" required>
            </div>

            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login" id="createLoginButton">Login</button>
        </form>
    </div>

    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>

      <form class="form form-signup" id="create-page">
        <fieldset>
          <div class="input-block">
            <label for="signup-username">Username</label>
            <input id="signup-username" type="text" required>
          </div>

          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>

          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup" id="createModalButton" >Register</button>
      </form>
    </div>
